        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            touch-action: none;
        }

        /* perspective指定了观察者与 Z=9 平面的距离，使具有三维位置变换的元素产生透视效果。 */
        body {
            overflow: hidden;
            display: flex;
            perspective: 2000px;
            background: #111;
        }

        @property --d {
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }

.click_me {
    width: 150px;
    aspect-ratio: 1;
    font-size: 30px;
    color: #fff;
    background: none;
    border: none;
    border-radius: 20px;
    position: relative;
    z-index: 0;
    cursor: pointer;
}

/* 原本的旋转 conic-gradient */
.click_me:before {
    content: "";
    position: absolute;
    inset: -8px;
    padding: 8px;
    border-radius: 28px;
    background: conic-gradient(from var(--d, 0deg),
            #21D4FD,
            #0000 30deg 120deg,
            #B721FF 150deg 180deg,
            #0000 210deg 300deg,
            #21D4FD 330deg);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: intersect;
    animation: rotateConic 6s linear infinite;
    z-index: -1;
}

/* 原本的模糊光晕 */
.click_me:after {
    content: "";
    position: absolute;
    inset: -100px;
    background:
        radial-gradient(80px at left 150px top 120px, #21D4FD 98%, #0000),
        radial-gradient(80px at right 150px bottom 120px, #B721FF 98%, #0000);
    filter: blur(60px);
    opacity: .5;
    animation: rotateGlow 6s linear infinite;
    z-index: -2;
}

/* 新增最外层发光环 */
.click_me .glow_outer {
    position: absolute;
    inset: -18px;             /* 稍微大一点，包住原来的环 */
    border-radius: 40px;
    background: #21D4FD;
    filter: blur(25px);
    opacity: 0.6;
    z-index: -3;
    animation: pulseGlow 2s ease-in-out infinite alternate;
}

/* 新增动画 */
@keyframes pulseGlow {
    0% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.05); }
    100% { opacity: 0.4; transform: scale(1); }
}


@keyframes rotateConic {
    from { --d: 0deg; }
    to { --d: 360deg; }
}

@keyframes rotateGlow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.click_me_shell {
    position: fixed;          /* 固定在屏幕中央 */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: grid;
    place-content: center;
    background-color: transparent; /* 背景可透明 */
    z-index: 9999;            /* 确保在最上层 */
}

        #dragBox,

        /*自动旋转 */

            from {
                transform: rotateY(0deg);

            }

        flake.angleY = Math.random() * 360;
        flake.angleZ = Math.random() * 360;

        // 飘落速度
        flake.speedY = Math.random() * 2 + 1;
        flake.speedX = (Math.random() - 0.5) * 1;

        flakes.push(flake);
        document.body.appendChild(flake);
    }

    function animateFlakes() {
        flakes.forEach(flake => {
            let top = parseFloat(flake.style.top);
            let left = parseFloat(flake.style.left);

            // 更新位置
            top += flake.speedY;
            left += flake.speedX;

            // 更新旋转
            flake.angleX += Math.random() * 2;
            flake.angleY += Math.random() * 2;
            flake.angleZ += Math.random() * 2;

            flake.style.top = top + 'px';
            flake.style.left = left + 'px';
            flake.style.transform = `rotateX(${flake.angleX}deg) rotateY(${flake.angleY}deg) rotateZ(${flake.angleZ}deg)`;

            // 超出屏幕重置
            if (top > window.innerHeight) {
                flake.style.top = '-30px';
                flake.style.left = Math.random() * window.innerWidth + 'px';
                flake.angleX = Math.random() * 360;
                flake.angleY = Math.random() * 360;
                flake.angleZ = Math.random() * 360;
            }
            if (left > window.innerWidth) flake.style.left = '0px';
            if (left < 0) flake.style.left = window.innerWidth + 'px';
        });
        requestAnimationFrame(animateFlakes);
    }

// 星空 Canvas
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
const numStars = 150; // 星星数量

for (let i = 0; i < numStars; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        delta: Math.random() * 0.02 -0.01 // 闪烁速度
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
        star.alpha += star.delta;
        if (star.alpha > 1) star.alpha = 0;
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
